<div class="article-container">
    <div class="article"
         (click)="toggleDetails()"
         (mouseenter)="toggleTools()"
         (mouseleave)="toggleTools()">
        <h3>{{ article.title }}</h3>
        <div class="has-text-grey-light">
          <span [title]="article.filePath">{{ getFileName(article.filePath) }}</span>
          <span class="tag has-text-grey">{{ getDate(article.filePath) }}</span>
        </div>
        <div class="tools" [hidden]="!isToolsVisible"><i (click)="open($event, article.filePath)" class="fas fa-external-link-alt"></i></div>
    </div>
    <div class="results content" [hidden]="!isDetailsVisible">
      <div class="close-button"><a (click)="toggleDetails()" class="delete"></a></div>
      <div innerHTML="{{ formatHTML(article.string) }}"></div>
    </div>
</div>
