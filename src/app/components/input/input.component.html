
<div class="columns is-mobile">
    <div class="column is-four-fifths-mobile">
        <input type="text"
            class="input"
            placeholder="path to file or folder"
            [(ngModel)]="path" autofocus
            >
    </div>
    <div class="column">
        <button 
            class="button" 
            (click)="go();">GO</button>
    </div>
</div>

<div class="information is-info" [hidden]="!isEmptyPath">
    Please enter a path to anaylze.
</div>
